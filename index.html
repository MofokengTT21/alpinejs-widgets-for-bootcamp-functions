<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>

<!-- Greet function -->
    <div x-data="{ neighbor: '', message: '', greet() { this.message = 'Hello, ' + this.neighbor } }">
        <input x-model="neighbor" type="text" placeholder="Enter neighbor's name">
        <button @click="greet()">Greet</button>
        <p x-text="message"></p>
    </div>
<!-- Transport fee function -->
    <div x-data="{ time: '', totalFee: '', calculateFee() {
        switch(this.time) {
            case 'morning':
                this.totalFee = 'R20';
                break;
            case 'afternoon':
                this.totalFee = 'R10';
                break;
            case 'nightshift':
                this.totalFee = 'Free';
                break;
            default:
                this.totalFee = '';
        }
    }}">
    <div>
        <label>
            <input type="radio" name="time" value="morning" x-model="time">
            Morning
        </label>
        <label>
            <input type="radio" name="time" value="afternoon" x-model="time">
            Afternoon
        </label>
        <label>
            <input type="radio" name="time" value="nightshift" x-model="time">
            Nightshift
        </label>
    </div>
    <button @click="calculateFee()">Calculate Fee</button>
    <input type="text" id="totalFee" x-model="totalFee" readonly>
</div>
</body>
</html>
